<body>
  <div id="app">正在加载中，稍等哦</div>
  <script>
  window.$docsify = {
            //通用设置
            // -----------------------------------------------------
            // 加载自定义导航栏,需要目录下有_navbar.md文件
            loadNavbar: true,
            // 开启侧边栏，需要目录下有_sidebar.md文件
            loadSidebar: true,
            // 读取md文件中最大几级目录
            subMaxLevel: 2,
            // 切换页面后跳回页面顶部
            auto2top: true,
            // 指定开始页
            homepage: 'index.html',
            
            //开启封面页，需要目录下有_coverpage.md文件
            coverpage: true,
          
        };
  </script>
