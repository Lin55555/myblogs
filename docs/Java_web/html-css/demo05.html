<html>
<head>

<meta charset="UTF-8">
<style type="text/css">
   
     #div1{
          background-color: aqua;
          width: 400px;
          height: 400px;

          /*边框样式 */
          border-width: 4px;/*边框的粗细 */
          border-style: solid;
          border-color: green;
          /*也可以只选中一个边框 */
          border-top: 4px dotted blue;
     }
     #div2{
          background-color: chocolate;
          width: 200px;
          height: 200px;
          margin-top: 100px;
          margin-left: 100px;
          /* margin: 100; 这样写是默认都是100，一个值就是四个方向统一，两个值默认上下，左右；三个值默认上，左右，下；四个值默认上右下左*/
          
          /* padding 填充 */
          padding-top: 50px;
          padding-left:50px;
          
          }
     #div3{
          background-color: rgb(144, 30, 210);
          width: 100px;
          height: 100px;
     }
</style>
</head>
<body>
     <div id="div1">
          <div id="div2">
               
               <div id="div3">
                    &nbsp;
               </div>
          </div>
     </div>
</body>
